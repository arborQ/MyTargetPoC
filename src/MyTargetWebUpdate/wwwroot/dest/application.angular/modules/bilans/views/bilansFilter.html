<form name="dialogForm" ng-submit="vm.navigateToResults(dialogForm)"><div ng-if="vm.model.length !== 0" class="card page"><div class="card-block"> <div class="row"><div class="col col-sm-6"><div ng-class="dialogForm.dateFrom | danger" class="form-group"><label for="dateFrom" class="control-label">Od</label><p class="input-group"><input type="text" name="dateFrom" ng-model="vm.model.dateFrom" uib-datepicker-popup="{{vm.dateFormat}}" max-date="vm.model.dateTo" is-open="$fromIsOpen" ng-required="true" close-text="Zamknij" class="form-control"/><span class="input-group-btn"><button id="dateFrom" type="button" ng-click="$fromIsOpen = true" class="btn btn-default"><i class="fa fa-calendar"></i></button></span></p></div></div><div class="col col-sm-6"><div ng-class="dialogForm.dateTo | danger" class="form-group"><label for="dateTo" class="control-label">Do</label><p class="input-group"><input type="text" name="dateTo" ng-model="vm.model.dateTo" uib-datepicker-popup="{{vm.dateFormat}}" min-date="vm.model.dateFrom" is-open="$toIsOpen" ng-required="true" close-text="Zamknij" class="form-control"/><span class="input-group-btn"><button id="dateTo" type="button" ng-click="$toIsOpen = true" class="btn btn-default"><i class="fa fa-calendar"></i></button></span></p></div></div></div></div><div class="card-footer text-right"><button type="submit" ng-disabled="dialogForm.$invalid" class="btn btn-default"> <span class="fa fa-search"></span><span class="sm-hide">{{ vm.$state.current.name == 'arbor-bilans-module' ? 'Szukaj' : 'Szukaj i odśwież' }}</span></button></div></div></form><ui-view> <div class="card page"><div class="card-block"> <i>Aby wyświetlić zmiany magazynowe podaj przedział czasu i kliknij przycisk szukaj szukaj</i></div></div></ui-view>
