<ui-view></ui-view><div ng-if="vm.model.length === 0" class="card page"><div class="card-block"><i>Nie ma zmian w magazynie</i></div></div><div ng-if="vm.model.length !== 0" class="card page"><div class="card-block"> <div class="row"><div class="col-lg-12"> <span>Aktywnosc </span></div></div></div><div class="list-group list-group-flush"><a ng-repeat="product in vm.model" ui-sref=".comment({ commentId : product.Id })" class="list-group-item"><i ng-if="product.Comment" class="fa fa-commenting-o">&nbsp;</i><span>{{ product.Created | arborDate }}</span><span ng-class="{ 'label-success' : product.Value &gt; 0 }" class="label label-default label-pill pull-right"> {{product.ProductName}} / {{product.Value}} szt.</span></a></div></div>
