<ui-view></ui-view><div ng-if="vm.$isLoading" class="loading_placeholder"><div class="loading main"></div></div><div ng-if="!vm.$isLoading"><div ng-if="vm.model.length === 0" class="card page"><div class="card-block"><i>Nie ma zmian w magazynie</i></div></div><div ng-if="vm.model.length !== 0" class="card page"><div class="card-block"><div class="row"><div class="col col-md-6"><label for="search-text" class="control-label">Szukaj</label><input id="search-text" type="text" ng-model="vm.search.FreeText" class="form-control"/></div><div class="col col-md-6"><label for="search-text" class="control-label">Rodzaj</label><div style="width: 100%;" class="btn-group"><button ng-click="vm.search.Type = 0" ng-class="{ true : 'active' }[vm.search.Type == 0]" class="btn btn-secondary">Wszystkie</button><button ng-click="vm.search.Type = 1" ng-class="{ true : 'active' }[vm.search.Type  == 1]" class="btn btn-secondary">Dostawa</button><button ng-click="vm.search.Type = -1" ng-class="{ true : 'active' }[vm.search.Type == -1]" class="btn btn-secondary">Sprzedaż</button></div></div></div><div class="row"><div class="col col-md-6"><div class="form-group"><product-range-filter from="vm.search.NetPrice.MinValue" to="vm.search.NetPrice.MaxValue" name="Cena"></product-range-filter></div></div><div class="col col-md-6"><div class="form-group"><product-range-filter from="vm.search.Quantity.MinValue" to="vm.search.Quantity.MaxValue" name="Ilość"></product-range-filter></div></div></div></div></div><div ng-if="vm.model.length !== 0" class="card page"><div style="position: relative;" class="card-block"><div class="row"><div class="col col-lg-12"><sort-directive options="vm.sortFields" selected-option="vm.sortOptions" direction="vm.sortDirection"></sort-directive></div></div><span style="position: absolute; bottom : 0; right : 0;" class="label label-default label-pill">W sumie: {{vm.model | searchBilans:vm.search | totalProductCost}} PLN</span></div></div><div ng-if="vm.model.length !== 0" class="card page"><div class="list-group list-group-flush"><div class="list-group-item"><div class="row"><span class="col col-lg-3">Data</span><span class="col col-lg-6">Nazwa </span><span class="col col-sm-3"> </span></div></div><a ng-repeat="product in vm.model | searchBilans:vm.search | orderBy:vm.sortOptions:vm.sortDirection" ui-sref=".comment({ commentId : product.Id })" class="list-group-item"><div class="row"><span class="col col-lg-3"> <span ng-if="product.Comment" class="fa fa-comment-o">&nbsp;</span><span>{{ product.Created | arborDate }} </span></span><span class="col col-lg-6">{{product.ProductName}}</span><span ng-class="{ 'label-success' : product.StoredQuantity &gt; 0 }" class="col col-sm-3 label label-default label-pill pull-right">{{product | productCostSummary}}</span></div></a></div></div></div>
