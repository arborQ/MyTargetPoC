<ui-view></ui-view><div ng-if="vm.model.length === 0" class="card page"><div class="card-block"><i>Nie ma zmian w magazynie</i></div></div><div class="card page"><div style="position: relative;" class="card-block"><div class="row"><div class="col col-lg-12"><sort-directive options="vm.sortFields" selected-option="vm.sortOptions" direction="vm.sortDirection"></sort-directive></div></div><span style="position: absolute; bottom : 0; right : 0;" class="label label-default label-pill">W sumie: {{vm.model | totalProductCost}} PLN</span></div></div><div ng-if="vm.model.length !== 0" class="card page"><div class="list-group list-group-flush"><div class="list-group-item"><div class="row"><span class="col col-lg-3">Data</span><span class="col col-lg-6">Nazwa </span><span class="col col-sm-3"> </span></div></div><a ng-repeat="product in vm.model | orderBy:vm.sortOptions:vm.sortDirection" ui-sref=".comment({ commentId : product.Id })" class="list-group-item"><div class="row"><span class="col col-lg-3"> {{ product.Created | arborDate }} </span><span class="col col-lg-6">{{product.ProductName}}</span><span ng-class="{ 'label-success' : product.StoredQuantity &gt; 0 }" class="col col-sm-3 label label-default label-pill pull-right">{{product | productCostSummary}}</span></div></a></div></div>
