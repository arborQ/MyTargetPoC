<div class="card page"><ui-view></ui-view><div><div class="card-block"><div ng-show="!vm.search.$showAdvanceSearch" class="row"><div class="col col-lg-12"><label for="search-text" class="control-label">Szukaj</label><input id="search-text" type="text" ng-model="vm.search.FreeText" class="form-control"/></div></div><div ng-show="vm.search.$showAdvanceSearch" class="row"><div class="col col-lg-6"><label for="search-text" class="control-label">Szukaj</label><input id="search-text" type="text" ng-model="vm.search.FreeText" class="form-control"/></div><div class="col col-lg-6"><div class="row"><div class="col-lg-12"><label for="search-price-to" class="control-label">Wybierz rozmiary</label><div style="width : 100%;" class="btn-group"><button ng-repeat="size in vm.productSizes" ng-class="{ 'active' : (vm.search.Size | sizeSelected:size) }" ng-click="vm.toggleSizeFilter(size)" class="btn btn-secondary">{{size}}</button></div></div></div></div></div><div ng-show="vm.search.$showAdvanceSearch" class="row"><div class="col col-lg-6"><div class="form-group"><product-range-filter from="vm.search.NetPrice.MinValue" to="vm.search.NetPrice.MaxValue" name="Cena"></product-range-filter></div></div><div class="col col-lg-6"><div class="form-group"><product-range-filter from="vm.search.Quantity.MinValue" to="vm.search.Quantity.MaxValue" name="Ilość"></product-range-filter></div></div></div></div><div class="card-footer text-right"><div class="btn-group"><button ng-click="vm.loadData()" class="btn btn-info"><span class="fa fa-refresh">&nbsp;</span><span class="sm-hide">Odśwież</span></button><button ng-click="vm.setDefaultFilerState()" class="btn btn-default"><span class="fa fa-terminal">&nbsp;</span><span class="sm-hide">Czyść filtr</span></button><button ng-click="vm.search.$showAdvanceSearch = !vm.search.$showAdvanceSearch" class="btn btn-info"><span ng-class="{ false : 'fa-search-plus', true : 'fa-search-minus' }[vm.search.$showAdvanceSearch]" class="fa">&nbsp;</span><span class="sm-hide">{{vm.search.$showAdvanceSearch ? 'Podstawowy filtr' : 'Zaawansowany filtr'}}</span></button><button ui-sref=".add" class="btn btn-success"><span class="fa fa-plus">&nbsp;</span><span class="sm-hide">Dodaj nowy produkt</span></button></div></div></div></div><div ng-if="vm.$isLoading" class="loading_placeholder"><div class="loading main"></div></div><div ng-if="!vm.$isLoading"><div ng-if="(vm.model | searchProducts:vm.search).length == 0" class="card page"><div class="card-block"><i><span>Nie znaleziono produktow</span><b ng-show="vm.search.FreeText">&nbsp;'{{vm.search.FreeText}}'</b><a ui-sref=".add">&nbsp;Dodaj nowy</a></i></div></div><div ng-if="!vm.$isLoading" class="card page"><div style="position: relative;" class="card-block"><div class="row"><div class="col col-lg-12"><sort-directive options="vm.sortFields" selected-option="vm.sortOptions" direction="vm.sortDirection"></sort-directive></div></div><span style="position: absolute; bottom : 0; right : 0;" class="label label-default label-pill">W sumie: {{vm.model | searchProducts:vm.search:false | totalProductCost}} PLN</span></div></div><div ng-show="!(vm.model | searchProducts:vm.search).length == 0" class="card page"><div class="list-group list-group-flush"><span class="list-group-item"><div class="row"><span class="col col-lg-2">Kod</span><span class="col col-lg-4"> <span>Nazwa</span><b>[Rozmiar]</b></span><span class="col col-lg-2">Dostawca</span><span class="col col-lg-4"></span></div></span><a ui-sref=".edit({ id : product.Id})" ng-repeat="product in vm.model | searchProducts:vm.search | orderBy:vm.sortOptions:vm.sortDirection" ng-style="{ borderLeft: '3px solid ' + product.Color }" class="list-group-item"><div class="row"><span class="col col-lg-2">{{product.Code}}</span><span class="col col-lg-4"> <span>{{product.Name}} </span><b>[{{product.Size}}]</b></span><span class="col col-lg-2">{{product.Supplier}}</span><span ng-class="{ 'label-danger' : product.StoredQuantity &lt; 0 }" class="col col-lg-4
