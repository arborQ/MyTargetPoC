<form name="formDialog" ng-submit="vm.saveToServer(formDialog, vm.model)"><div class="modal-open"><div class="modal-backdrop fade in"></div><div style="display:block;" class="modal fade in"><div role="document" class="modal-dialog"><div ng-show="vm.$isLoading" class="modal-content"><div class="modal-body"><div class="loading_placeholder"><div class="loading main"></div></div></div></div><div ng-show="!vm.$isLoading" class="modal-content"><div class="modal-header"><h4 class="modal-title"><span>{{vm.PageTitle}}</span></h4></div><div class="modal-body"><ul class="nav nav-tabs"><li class="nav-item"><button type="button" ng-class="{ active : vm.model.AddProducts }" ng-click="vm.model.AddProducts = true" class="nav-link">Dodaj</button></li><li class="nav-item"><button type="button" ng-class="{ active : !vm.model.AddProducts }" ng-click="vm.model.AddProducts = false" class="nav-link">Sprzedaj</button></li></ul><div ng-class="dialogForm.quantity | danger" class="form-group"><label for="quantity" class="control-label">Ilosc</label><input id="quantity" type="number" name="quantity" ng-required="true" min="1" ng-model="vm.model.StoredQuantity" class="form-control form-control-danger"/></div><div ng-class="dialogForm.comment | danger" class="form-group"><label for="comment" class="control-label">Komentarz</label><textarea id="comment" rows="3" ng-maxlength="2000" name="comment" ng-model="vm.model.Comment" class="form-control"></textarea></div></div><div class="modal-footer"><a ui-sref="^.edit({ id : vm.model.ProductId })" class="btn btn-secondary">Anuluj</a><button type="submit" ng-disabled="formDialog.$invalid" class="btn btn-primary">{{ vm.model.AddProducts ? 'Dodaj produkty' : 'Sprzedaj produkty' }}</button></div></div></div></div></div></form>
